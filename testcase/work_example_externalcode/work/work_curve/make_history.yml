# Configuration file for makeing animation history

# Extracting reading files
flag_filereading_extracted: True
filename_extract_list: result_PSO/output_global.dat

# Input file
work_dir: work_externalcode
case_dir: case
filename_result: output.dat
step_digit: 4
step_start: 1
step_end: 700

variable_x: x
variable_y: y

headername: 'Variables ='
headerline: 1
num_skiprows: 2
delimiter: null
comments: '#'


# Animations
axis_x_limit:
  - -10
  -  10
axis_y_limit:
  - -10
  - 10
title_base: Solution
legend_label: Solution
axis_x_label: x
axis_y_label: y
color_map: blue
interval: 100 
legend_location: 'upper left'


# Animations--Additional
flag_add: False
variable_y_add: None
axis_y_limit_add:
  - 0
  - 10
legend_label_add: None
axis_y_label_add: None
color_map_add: r


# Reference
flag_read_reference: True
filename_reference: ../../reference/curve_reference/reference.dat
variable_x_reference: x
