headername_reference: 'Variables ='
headerline_reference: 1
num_skiprows_reference: 2
delimiter_reference: null
comments_reference: '#'
color_map_reference: black
label_reference: Reference


# Output file
file_output: True
filename_output_movie: optimization_history.mp4
writer: fffmpeg