# Configuration file for Borealis code

reference:

  directory_path_specify: manual # default or manual
  manual_path: ../../testcase_template/case_day118.339/output
  filename_input: trajectory.dat

  var_x: time_day
  var_y:
    - longitude
    - latitude
    - altitude

  timeunit: day


tacode:

  # tacode case directory
  work_dir: work_tacode
  case_dir: case
  
  directory_path_specify: manual # default or manual
  manual_path: ../../testcase_template/work_tacode

  # Executing script
  cmd_tacode: ./run_tacode.sh
  
  # Control file
  filename_control: config.yml
  
  # Result file name computed by Tacode
  filename_trajectory: output_result/tecplot.dat
  
  # Tiem variables (Tacodeではsecondで出力されるのでその変換を行う)
  convert_timeunit_tapost: sec2day

  # 時刻にオフセットを与える（Tacodeでは0secondが計算開始時刻なので、サンプル・最適化結果と比較用するときはこれをつかう）
  # 時刻オフセット値はここで決定する
  time_start: 118.3385
  time_end:   118.4003
  target_time: 118.3385

  # Result trajectory of Tacode 
  result_dir: result_tacode
  flag_tecplot: True
  #case_digt: 4
  filename_tecplot: tecplot_trajectory_result.dat


Bayes_optimization:

  # Images
  #flag_image: False
  #filename_image_acq: figure_acq.png

  # optimazer
  num_optiter: 100

  # Parameter boundaries
  boundary:
    - name: 'initial_settings.velocity'
      component:
        - type: longitude
          bound_min: 7400
          bound_max: 7500
        - type: latitude
          bound_min: -100
          bound_max: 100
        - type: altitude
          bound_min: -10
          bound_max: 10
    - name: 'initial_settings.density_factor'
      component:
        - type: density_factor
          bound_min: 0.5
          bound_max: 1.5

  # Results data file (Tecplot data format)
  result_dir: result_bopt
  filename_output: output_bopt.dat

